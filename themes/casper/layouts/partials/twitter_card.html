{{ if .IsPage }}
    {{ if .Resources.GetMatch "thumbnail" }}
        {{ $thumbnail := .Resources.GetMatch "thumbnail" }}
        {{ $scaled := $thumbnail.Fill "1200x675 Gaussian jpg " }}
        <!-- Twitter summary card with large image must be minimum dimensions of 300x157 or maximum of 4096x4096 pixels -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:image" content="{{ $scaled.Permalink }}"/>
    {{else}}
        <meta name="twitter:card" content="summary"/>
    {{end}}
{{ else }}
    <meta name="twitter:card" content="summary"/>
    {{ with .Site.Params.cover }}
    <meta name="twitter:image" content="{{ . | relURL }}"/>
    {{ end }}
{{ end }}

<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title | htmlEscape }}"/>
<meta name="twitter:description" content="{{if .IsPage }}{{ .Description | htmlEscape }}{{ else }}{{ .Site.Params.description | htmlEscape }}{{ end }}"/>
<meta name="twitter:site" content="@{{ .Site.Params.twitterName }}"/>
