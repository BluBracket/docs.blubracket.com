{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h4>Related docs</h4>
<ul class="small">
    {{ range . }}
        <li>
          <a class="docs-link rounded" href="{{ .Permalink }}">{{ .Title }}</a>
          {{ template "dokschildrenmain" dict "Page" . }}
        </li>
    {{ end }}
</ul>
{{ end }}
